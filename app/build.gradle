apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "cn.imtianx.simple"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias 'imtianx'
            keyPassword 'dev@Tx.666'
            storeFile file('../imtianx.jks')
            storePassword 'dev@Tx.666'
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release

            applicationVariants.all { variant ->
                variant.outputs.all { output ->
                    def SEP = "_"
                    def project = "filtermenu"
                    def buildType = variant.variantData.variantConfiguration.buildType.name
                    def date = new Date()
                    def version = variant.versionName
                    def formattedDate = date.format('yyMMdd_HHmm')

                    def newApkName = project + SEP + buildType + SEP +version + ".apk"
                    outputFileName = newApkName
                }
            }
        }
    }
    
    lintOptions {
         abortOnError false
     }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:26.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //    implementation project(':filtermenu')
    implementation 'cn.imtianx.andlib:filtermenu:1.0.1'
}
